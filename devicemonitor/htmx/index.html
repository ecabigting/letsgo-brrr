<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>devimcemonitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>devicemonitor</h1>
<!-- in htmx, wrapping related elements will connect -->
<!-- the related ones to via websockets like below -->
    <div hx-ext="ws" ws-connect="ws:localhost:6969/ws">
      <div id="timestamps">Loading...</div>
      <div id="data">      
        <div id="system"></div>
        <div id="disk"></div>
        <div id="cpu"></div>
      </div>
    <script 
    src="https://unpkg.com/htmx.org@2.0.3" 
    integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" 
    crossorigin="anonymous">
    </script>
    <script 
    src="https://unpkg.com/htmx-ext-ws@2.0.1/ws.js">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous"></script>
</body>
</html>
